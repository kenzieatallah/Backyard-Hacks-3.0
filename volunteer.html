    <br>
  	<header id="title">
  		<h1>Volunteer Interest</h1>
  	</header>
    <br>
  	<section>
  		<div class="container">
  			<div id="description">
  				<p>Thank you for volunteering to protect our quality of life. Please fill out this
  					form to be matched with available volunteer opportunities.</p>
  			</div>
        <br>
  			<form id="survey-form">
  				<div class="row-tab">
  					<div class="label-tab">
  						<label><b>Name:</b></label>
  					</div>
  					<div class="input-tab">
  						<input type="text" name="Name" placeholder="Enter your name">
  					</div>
  				</div>
  
  				<div class="row-tab">
  					<div class="label-tab">
  						<label><b>Email:</b></label>
  					</div>
  					<div class="input-tab">
  						<input type="email" name="Email" placeholder="Enter your email">
  					</div>
  				</div>
  
  				<div class="row-tab">
  					<div class="label-tab">
  						<label><b>Age:</b></label>
  					</div>
  					<div class="input-tab">
  						<input type="number" name="Age" placeholder="Enter your age">
  					</div>
  				</div>
  			<br>
  				<div class="row-tab">
  					<div class="label-tab">
  						<label><b>Work/School status:</b></label>
  					</div>
  					<div class="select-tab">
  						<select id="select-box">
  							<option>High School Student</option>
  							<option>College Student</option>
  							<option>Full-time employee</option>
                <option>Part-time employee</option>
                <option>Unemployed</option>
  							<option>Other</option>
  						</select>
  					</div>
  				</div>
  			<br>
  					<div class="row-tab">
  						<div class="label-tab">
  							<label>
  								<b>How much time will you able to dedicate to volunteering per month?</b>
  							</label>
  						</div>
  
  						<div class="select-tab">
  							<select id="select-box">
  								<option>Select an option</option>
  								<option>10 hours</option>
  								<option>50 hours</option>
  								<option>100 hours</option>
  								<option>150 hours</option>
  								<option>Not sure</option>
  							</select>
  						</div><br><br>
              <a href="thankyou.html" target="link"> SUBMIT </a>
  					</div>
  			</form>
  		</div>
